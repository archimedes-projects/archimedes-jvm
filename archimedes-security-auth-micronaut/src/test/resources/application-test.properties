micronaut.application.name=auth-test

micronaut.server.thread-selection=IO

micronaut.security.basic-auth.enabled=false
micronaut.security.authentication=cookie
micronaut.security.redirect.enabled=false

micronaut.security.token.jwt.bearer.enabled=true
micronaut.security.token.bearer.enabled=true

micronaut.security.token.jwt.cookie.cookie-domain=auth.com
micronaut.security.token.cookie.cookie-domain=auth.com

micronaut.security.token.jwt.cookie.cookie-http-only=true
micronaut.security.token.cookie.cookie-http-only=true

micronaut.security.token.jwt.signatures.secret.generator.secret=testing_secret_testing_secret_testing_secret_testing_secret_testing_secret

micronaut.security.token.jwt.generator.access-token.expiration=3600
micronaut.security.token.generator.access-token.expiration=3600

micronaut.security.token.jwt.generator.refresh-token.secret=testing_secret_testing_secret_testing_secret_testing_secret_testing_secret

micronaut.security.token.jwt.refresh.cookie.cookie-domain=auth.com
micronaut.security.token.refresh.cookie.cookie-domain=auth.com

micronaut.security.token.jwt.refresh.cookie.cookie-http-only=true
micronaut.security.token.refresh.cookie.cookie-http-only=true

micronaut.security.intercept-url-map[0].pattern=/**
micronaut.security.intercept-url-map[0].access[0]=isAuthenticated()

datasources.default.dialect=POSTGRES
datasources.default.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
datasources.default.url=jdbc:tc:postgresql:17:///archimedes

flyway.datasources.default.enabled=true
